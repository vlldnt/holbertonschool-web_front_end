<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 8</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        function createSearchForm() {
            $("body").append([
                $("<input>", { type: "text" }),
                $("<input>", {
                    type: "submit",
                    on: {
                        click: function () {
                            queryWikipedia($("input:first").val());
                        }
                    }
                }),
                $("<ul>", { id: "results" }),
                $("<ul>", { id: "pagination" })
            ]);
        }

        function addNewArticle(id, title, snippet) {
            $("#results").append(
                $("<li>").append([
                    $("<p>").append([
                        $("<span>", { text: id + " - " }),
                        $("<b>", { text: title })
                    ]),
                    $("<p>", { html: snippet })
                ])
            );
        }

        function queryWikipedia(search, offset = 0) {
            $("#results").empty();
            $.ajax({
                url: "https://en.wikipedia.org/w/api.php",
                data: {
                    action: "query",
                    list: "search",
                    format: "json",
                    srsearch: search,
                    origin: "*",
                    sroffset: offset
                },
                type: "GET",
                dataType: "json",
            })
                .done(function (json) {
                    $.each(json.query.search, function (index, result) {
                        addNewArticle(result.pageid, result.title, result.snippet);
                    });
                    buildPagination(json.query.searchinfo.totalhits, 10, offset / 10 + 1, search);
                });
        }

        function buildPagination(numberOfItems, itemsPerPage, currentPage, search) {
            $("#pagination").empty();
            let totalPages = Math.ceil(numberOfItems / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                let item = $("<li>", {
                    text: i,
                    css: { cursor: "pointer", marginLeft: "10px", display: "inline" },
                    click: function () {
                        queryWikipedia(search, (i - 1) * itemsPerPage);
                    }
                });

                if (i === currentPage) {
                    item.css({ fontWeight: "bold" });
                }
                $("#pagination").append(item);
            }
        }

        $(document).ready(function () {
            createSearchForm();
        });
    </script>

</head>

</html>
