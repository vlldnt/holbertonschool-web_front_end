<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous">
        </script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>")
                    .append(
                        $("<thead>").append(
                            $("<tr>").append(
                                $("<th>").text("Firstname"),
                                $("<th>").text("Lastname")
                            )
                        )
                    )
                    .append(
                        $("<tbody>").append(
                            $("<tr>").append(
                                $("<td>").text("Guillaume"), $("<td>").text("Salva")
                            ),
                            $("<tr>").append(
                                $("<td>").text("Paulette"), $("<td>").text("Salva")
                            ),
                            $("<tr>").append(
                                $("<td>").text("Antoine"), $("<td>").text("Salva")
                            )
                        )
                    )
            );
        }
        // .html -> replace first element : here tbody
        function replaceFamilyTree() {
            $("tbody").html(
                $("<tr>").append(
                    $("<td>").text("Gerard"),
                    $("<td>").text("Bonissa")
                )
            );
        }

        createFamilyTree();
        replaceFamilyTree();
    </script>
</body>

</html>
