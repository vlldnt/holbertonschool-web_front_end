<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous">
        </script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<tr>").append(
                            $("<th>").text("Firstname"),
                            $("<th>").text("Lastname")
                        )
                    ),
                    $("<tbody>")
                )
            );
        }

        function addNewMember(firstName, lastName, position) {
            const newLine = $("<tr>").append(
                $("<td>").text(firstName),
                $("<td>").text(lastName),
                $("<td>")
                    .text("(x)")
                    .css({ "background-color": "orange" })
                    .click(function () {
                        $(this).closest("tr").remove();
                    })
            );
            if (position === "before") {
                $("tbody").prepend(newLine);
            } else {
                $("tbody").append(newLine);
            }
        }

        function createForm() {
            $("table").before(
                $("<input>").attr({type: "text", placeholder: "Firstname"}),
                $("<input>").attr({type: "text", placeholder: "Lastname"}),
                $("<select>").append(
                    $("<option>").val("after").text("After"),
                    $("<option>").val("before").text("Before")
                ),
                $("<input>").attr({type: "submit", value: "Submit"}).click(function() {
                    const firstName = $("input:first").val();
                    const lastName = $("input:nth-of-type(2)").val();
                    const position = $("select").val();
                    addNewMember(firstName, lastName, position);
                })
            );
        }

        createFamilyTree();
        createForm();
    </script>
</body>

</html>
