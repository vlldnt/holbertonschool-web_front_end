<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    <div class="row text-center text-white">
      <div class="col-lg-3 col-12 p-2 bg-primary">Primary</div>
      <div class="col-lg-3 col-12 p-2 bg-success">Success</div>
      <div class="col-lg-3 col-12 p-2 bg-danger">Danger</div>
      <div class="col-lg-3 col-12 p-2 bg-warning">Warning</div>
    </div>

    <hr />

    <div class="row text-center text-white">
      <div class="col-sm-3 col-12 p-2 bg-primary">Primary</div>
      <div class="col-sm-3 col-12 p-2 bg-success">Success</div>
      <div class="col-sm-3 col-12 p-2 bg-danger">Danger</div>
      <div class="col-sm-3 col-12 p-2 bg-warning">Warning</div>
    </div>

    <hr />

    <div class="row text-center text-white">
      <div class="col-lg-2 col-12 p-2 bg-primary">Primary</div>
      <div class="col-lg-4 col-12 p-2 bg-success">Success</div>
      <div class="col-lg-6 col-12 p-2 bg-danger">Danger</div>
    </div>

    <hr />

    <div class="row text-center text-white">
      <div class="order-4 order-md-3 order-lg-2 order-xl-1 col-3 p-2 bg-primary">Primary</div>
      <div class="order-1 order-md-4 order-lg-3 order-xl-2 col-3 p-2 bg-success">Success</div>
      <div class="order-2 order-md-1 order-lg-4 order-xl-3 col-3 p-2 bg-danger">Danger</div>
      <div class="order-3 order-md-2 order-lg-1 order-xl-4 col-3 p-2 bg-warning">Warning</div>
    </div>

    <hr/>

    <div class="row text-center justify-content-between text-white">
      <div class="col-lg-2 col-12 p-2 bg-primary">Primary</div>
      <div class="col-lg-2 col-12 p-2 bg-success">Success</div>
    </div>

    <hr/>

    <div class="row text-center text-white">
      <div class="col-lg-2 col-12 p-2 bg-primary">Primary</div>
      <div class="col-lg-2 col-12 p-2 offset-lg-4 bg-success">Success</div>
      <div class="col-lg-2 col-12 p-2 offset-lg-2 bg-danger">Danger</div>
    </div>
  </body>
</html>
