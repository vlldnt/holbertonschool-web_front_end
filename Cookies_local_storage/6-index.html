<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEAAAAAAAABABAAAAAAABEAEQAAAAAAEQARAAAAAAARABEAAAAAARERERAAAAAREREREQAAABEBERARAAAAEAARAAEAAAAQABEAAQAAABERERERAAAAEREREREAAAABEREREAAAAAAREREAAAAAAAAAAAAAD4HwAA+B8AAPAPAADwDwAA4AcAAMADAACAAwAAgAMAAIADAACAAwAAgAMAAIADAACAAwAAwAMAAMAHAADgDwAA" rel="icon" type="image/x-icon"></head>
<body>
    <script>
        const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        if (typeof(Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one")
        } else {
            createStore();
            displayCart()
        }

        function addItemToCart(item) {
            sessionStorage.setItem(item , "True")
        }

        function createStore() {
            const list = document.createElement('ul');
            document.body.appendChild(list);

            for (let i = 0; i < availableItems.length; i++) {
                let element = document.createElement('li');
                element.textContent = availableItems[i];
                element.style.cursor = 'pointer';
                element.onclick = function() {
                    addItemToCart(availableItems[i]);
                }
                list.appendChild(element);
            }
        }

        function displayCart() {
            let count = 0;

            for (let i = 0; i < availableItems.length; i++) {
                if (sessionStorage.getItem(availableItems[i])) {
                    count++;
                }
            }
            if (count === 0) {
                return;
            }

            const message = document.createElement('p');
            message.textContent = `You previously had ${count} items in your cart`;
            document.body.appendChild(message);
        }

    </script>
</body>
</html>
